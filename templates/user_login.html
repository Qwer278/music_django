<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <script src="https://kit.fontawesome.com/9ea6df86f0.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>LOGIN</title>
</head>
<body>
    <div class="container py-5">
        <h1>Login</h1>
        <form action="/user_login/" method="post" class="">
            {% csrf_token %}
        <input type="text" name="Username" id="user" placeholder="Username" class="form-control"><br>
        <input type="password" name="password" id="pass" placeholder="Password" class="form-control"><br>
        <button id="register" class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</body>
</html>

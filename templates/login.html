<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/login.js"></script>
  <script src="https://kit.fontawesome.com/9ea6df86f0.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  {% block content %}     

  <!--Register--> 
  <div class="container py-5">
    <h1>Register</h1>
    <form action="/signup" method="post" class="">
		{% csrf_token %}
	  <input type="text" name="Username" id="user" placeholder="Username" class="form-control"><br>
	  <input type="password" name="password" id="pass" placeholder="Password" class="form-control"><br>
      <button id="register" class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/user_login">login</a> instead.</p>
  </div>

  {% endblock %}
</body>
</html>
